<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人節快樂！💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
        }
        h1 {
            color: #ff4d4d;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>💕 情人節快樂！💕</h1>
        <p class="message" id="valentineMessage">正在為你準備專屬祝福...</p>
        <button class="btn" onclick="generateMessage()">再來一句 💌</button>
    </div>

    <script>
        // 祝福語選項
        const messages = [
            "親愛的，在這個被鮮豔的玫瑰點綴的浪漫情人節，你的獨立果斷如同維港夜空最閃耀的星，照亮我的世界，願我們的愛情長長久久！",
            "情人節快樂！在這滿是甜美的朱古力芬芳的日子裡，你樂觀好奇的模樣讓我心動不已，願我們的故事一直甜蜜，幸福直到永遠。",
            "在這特別的日子，璀璨的煙花營造出溫馨氣氛，而你開放包容的魅力讓這份浪漫更添色彩，願我們攜手共度每一個美好時光。",
            "情人節來了，溫暖的手牽手漫步讓這一天充滿甜蜜，你情感細膩且向往純粹，令我的心變得柔軟，願我們的愛如陳年紅酒，越陳越香。",
            "寶貝，浪漫的海景晚餐為情人節添上夢幻的色彩，而你擅長規劃，思路清晰，就像這片繁華都市裡最珍貴的寶石，願我們的愛永遠閃耀動人。",
            "在這浪漫的情人節，鮮豔的玫瑰散發著迷人的氣息，你的朋友圈開心果特質讓我沉醉其中，願我們相知相守，攜手一生。",
            "情人節的鐘聲響起，甜美的朱古力為這一天增添光彩，你學業進取的魅力就像魔法一樣，讓我深深著迷，願愛情永遠伴隨我們左右。",
            "親愛的，璀璨的煙花點亮了這個情人節，而你熱愛生活，享受每一刻，是我生命裡最美的風景，願我們的愛情如維港煙花般絢麗永恆。"
        ];

        // 生成隨機祝福語
        function generateMessage() {
            let randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("valentineMessage").textContent = messages[randomIndex];
        }

        // 初次加載時顯示一句祝福語
        window.onload = generateMessage;
    </script>

</body>
</html>
